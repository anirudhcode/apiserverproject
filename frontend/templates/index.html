{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
    <h1>Welcome to Your Django App</h1>
    <p>This is your custom HTML page.</p>

    <form action="{% url 'homepage' %}">
        {% csrf_token %}
        <button type="submit">Login</button>
    </form>
    {% endblock %}
</body>
</html>
